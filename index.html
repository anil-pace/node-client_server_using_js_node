        const url = "http://localhost:5000/send-to-backend";
        fetch(url, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json",
          },
        })

          .then((res) => {
            console.log("response coming from backend is: ");
            console.log(res);
